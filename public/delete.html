                        <ul class="navbar-nav ml-auto">

        <!-- End Header -->
        <!-- Begin Display form -->
        <div class="container p-5" id="content">
            <div class="row justify-content-center">
                <div class="col-xs-6 block2 center p-3 " id="form">
                    <h3 class="mb-5 pt-4 text-center">Delete Student</h3>
                    <form id="deleteForm" class="form">
                        <div class="form-group mb-4">
                            <label for="studentSid" class="form-label">Enter Student SID:</label>
                            <input type="number" class="form-control" id="studentSid" aria-describedby="studentSidHelp">
                        </div>
                        <button type="button" class="btn btn-primary" id="deleteBtn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Display form-->
        <!-- Begin footer -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">

                    Â© 2023 Barnett. All rights reserved.<br>Cultivating brilliance, shaping futures, where innovation meets inclusive academic excellence.
                </span> 
            </div>
        </footer>
        <!-- End footer -->
        <script>
            $(document).ready(function () {
            // Set up the click event handler for the delete button
            $('#deleteBtn').click(function () {
                var studentSid = $('#studentSid').val();
                $.ajax({
                    url: `http://localhost:3000/students/${studentSid}`,
                    method: 'DELETE',
                    success: function (data) {
                        console.log('Delete Response Data:', data);
                        alert('Student deleted successfully.');
                    },
                    error: function (xhr, status, error) {
                        console.log('Error deleting student:', xhr.responseText);
                        alert(`Error deleting student: ${status} - ${error}`);
                    }
                });
                });
            });
        </script>
        <script src="settings.js"></script>
